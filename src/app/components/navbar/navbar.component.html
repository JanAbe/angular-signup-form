<nav>
  <button (click)="toggleList()" aria-controls="language-list" class="selected-language">
    <img *ngIf="selectedLanguage === 'nl'" src="assets/images/flag-nl.png" alt="dutch flag">
    <img *ngIf="selectedLanguage === 'en-US'" src="assets/images/flag-en.png" alt="flag of great britain">
    <svg [ngClass]="show ? 'rotate' : ''" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
  </button>
  <ul [ngClass]="show ? 'show' : 'hide'" [attr.aria-expanded]="show" id="language-list">
    <li>
      <button class="language-button" (click)="switchLanguage('nl')">
        <p i18n="@@navbar.nederlands">Nederlands</p>
        <img src="assets/images/flag-nl.png" alt="dutch flag">
      </button>
    </li>

    <li>
      <button class="language-button" (click)="switchLanguage('en-US')">
        <p i18n="@@navbar.engels">English</p>
        <img src="assets/images/flag-en.png" (click)="switchLanguage('en-US')" alt="flag of great britain">
      </button>
    </li>
  </ul>
</nav>
